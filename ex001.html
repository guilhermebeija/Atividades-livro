<body>
      <p>Dia da semana</p>
      <script>

        var diaDaSemana = "quarta"
        switch (diaDaSemana) {
            case "Segunda" :
                console.log("Segunda")
                break;
                case "Terça" :
                    console.log("Terça")
                    break;
                    case "quarta" :
                        console.log("quarta")
                        break;

                        default :
                        console.log("outro dia")
                        break;
        }
      </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <p>Dia da semana</p>
      <script>

        var diaDaSemana = prompt("Digite o dia da semana")
        switch (diaDaSemana) {
            case "Segunda" :
                console.log("Parabéns, acertou: Segunda")
                break;
                case "Terça" :
                    console.log("Parabéns, acertou: terça")
                    break;
                    case "quarta" :
                        console.log("Parabéns acertou quarta")
                        break;

                        default :
                        console.log("Voce errou, tente novamente.")
                        break;
        }
      </script>
</body>
</html>

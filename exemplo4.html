<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Digite "S" para cadastrar um novo aluno</p>
    <script>
       let opc = prompt("Deseja cadastrar um aluno S ou N")

       if (opc == "S") {
        let nomAluno = prompt("Digite o nome do aluno<br>")
        let anoNasci = parseInt(prompt("Digite o amo de nascimento"))
        let sexo = prompt("Digite o sexo<br>")
        let idade = 2024 - anoNasci
        // retorna as informações do aluno
        document.write("Aluno;"+nomeAluno+"<br>")
        document.write("Sexo;" +sexo+"<br>")
        document.write("Idade;"+idade+"<br>")

       } else {
        document.write("Obrigado volte sempre")
        
       }


    </script>
</body>
</html>
